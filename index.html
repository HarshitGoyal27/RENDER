    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .cls{
            display: block;
        }
    </style>
</head>
<body>
    <div id="second"></div>
    <script type="text/babel">
        function Fun(){
            let [search,setSearch]=React.useState('');
            let [arr,setArr]=React.useState([])
            let [searchLocation,setSearchLocation]=React.useState('');
            let [arrLocation,setArrLocation]=React.useState([])
            let [profiles,setProfile]=React.useState({});//API request
            let [skills,setSkills]=React.useState('');
            let [location,setLocation]=React.useState('');
            let [experience,setEcperience]=React.useState('');
            let [Salary,setSalary]=React.useState('');
            let [profileArr,setProfileArr]=React.useState([]);//API response
            let [loading,setLoading]=React.useState(true);
            React.useEffect(()=>{
                async function fetchData1() {
                    try {
                        console.log(search);
                        if(search!==''){
                            let resp = await axios.post('http://localhost:3000/api/searchbar/candidates', { search });
                            // Update the state using setArr
                            setArr(resp.data.data);
                            console.log(resp);
                        }else{
                            setArr([]);
                        }
                        
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                  }
                  fetchData1();
            },[search])
            React.useEffect(()=>{
                async function fetchData2() {
                    try {
                        console.log(searchLocation);
                        if(searchLocation!==''){
                            let resp = await axios.post('http://localhost:3000/api/location/candidates', { searchLocation });
                            // Update the state using setArr
                            setArrLocation(resp.data.data);
                            console.log(resp);
                        }else{
                            setArrLocation([]);
                        }
                        
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                  }
                  fetchData2();
            },[searchLocation])
            React.useEffect(()=>{
                console.log('Reached here !!!!!! fetchdata3');
                async function fetchData3() {
                    try {
                        console.log(profiles);
                        let resp = await axios.post('http://localhost:3000/api/form/candidates', { profiles });
                        // Update the state using setArr
                        console.log('HELLO',resp.data.data);//{[]}
                        let candidates=resp.data.data.candidatesData;
                        console.log(candidates);
                        if(candidates!=='Data not present')
                            setProfileArr([...candidates]);//async
                        //console.log(profileArr);
                        else{
                            setProfileArr([]);
                        }
                        
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                  }                    // Object is empty
                    if(loading===false){fetchData3();}  
            },[profiles])
            let handleChange1=(e)=>{
                setSearch(e.target.value);
            }
            let handleChange2=(e)=>{
                setSearchLocation(e.target.value);
            }
            let handleSubmit = () => {
                console.log('hello');
                let element=document.querySelectorAll('.one');
                let obj={};
                obj.Skill_Set=element[0].value;
                obj.Salary=element[1].value;
                obj.Current_Location=element[2].value;
                obj.Experience_in_Years=element[3].value;//
                obj.Current_Timezone=element[4].value;
                console.log(obj);
                setProfile({...obj});
                setLoading(false);
            };
            return (
                <div>
                    <div style={{display:'flex'}}>
                        <div>
                            <b className='cls'>SKILLS</b>:&nbsp;<input type="text" id="first" onChange={(e)=>handleChange1(e)}/>
                            {
                                arr.length===0?<div></div>:
                                arr.map((ele,idx)=>(
                                    <div key={`abc#${idx}`}>{ele}</div>
                                ))
                            }
                            <b className='cls'>LOCATION</b>:&nbsp;<input type='text' id='second' onChange={(e)=>handleChange2(e)}/>
                            {
                                arrLocation.length===0?<div></div>:
                                arrLocation.map((ele,idx)=>(
                                    <div key={`abcdef#${idx}`}>{ele}</div>
                                ))
                            }
                       </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Skills</th>
                                    <th><input type='text' className='one'/></th>
                                </tr>
                            </thead>
                            <tbody>  
                                <tr>
                                    <th>Annual Salary</th>
                                    <th><input type='text' className='one'/></th>
                                </tr>  
                                <tr>
                                    <th>Current Location</th>
                                    <th><input type='text' className='one'/></th>
                                </tr>  
                                <tr>
                                    <th>Years of Experience</th>
                                    <th><input type='text' className='one'/></th>
                                </tr>
                                <tr>
                                    <th>Current Timezone</th>
                                    <th>
                                        <select className='one'>
                                            <option>IST</option>
                                            <option>ET</option>
                                            <option>CET</option>
                                        </select>
                                    </th>
                                </tr>
                            </tbody>                                     
                        </table>
                        <button onClick={handleSubmit}>Submit</button>
                    </div> 
                    {
                        profileArr.length===0?<div></div>:
                        profileArr.map((ele,idx)=>(
                            <div key={idx} style={{width:'50vw',marginTop:'50px',border:'2px solid black'}}>
                                <b className='cls'>Name:{ele.Name}</b>
                                <b className='cls'>Current Role:{ele.CurrentRole}</b>
                                <b className='cls'>Previous Role:{ele.PreviousRole}</b>
                                <b className='cls'>Current Location:{ele.CurrentLocation}</b>
                                <b className='cls'>Preferred Location:{ele.PrefferedLocation}</b>
                                <b className='cls'>Skills:{ele.Skills}</b>
                                <b className='cls'>Salary:$ {ele.Salary}</b>
                                <b className='cls'>Experiencee:{ele.Experience}</b>
                            </div>
                        ))
                    }
                </div>
            )
        }
        ReactDOM.render(<Fun/>,document.getElementById('second'))
    </script>
</body>
</html>
